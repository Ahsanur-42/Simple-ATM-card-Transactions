<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PUB BANK</title>
</head>

<body>
    <div class="card">
        <div class="bank">
            <p>PUB BANK</p>
        </div>

        <div class="details">
            <h1>9000 **** **** 1234</h1>

            <div class="cardName">
                <p>MD AHSANUR RAHAMAN</p>
            </div>
            <div class="balance">
                <p id="totalMoney">$00.00</p>
            </div>

        </div>
    </div>

    <div class="amountOption">
        <input type="number" class="amount" id="totalAmount" placeholder="Amount" required>
    </div>

    <div class="button-option">
        <button class="deposit-button" id="deposit">Deposit</button>
        <button class="withdraw-button" id="withdraw">Withdraw</button>
    </div>

    <div class="result" id="result-output">
        <h2>Transaction History</h2>
    </div>

    <script src="script.js"></script>
</body>

</html>
